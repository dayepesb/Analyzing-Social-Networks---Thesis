<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description"
	content="A front-end template that helps you build fast, modern mobile web apps.">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>Material Design Lite</title>
<link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,300italic,500,400italic,700,700italic' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="//storage.googleapis.com/code.getmdl.io/1.0.1/material.teal-red.min.css" />
<script src="//storage.googleapis.com/code.getmdl.io/1.0.1/material.min.js"></script>
<!-- Add to homescreen for Chrome on Android -->
<meta name="mobile-web-app-capable" content="yes">
<link rel="icon" sizes="192x192" href="../img/android-desktop.png">

<!-- Add to homescreen for Safari on iOS -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="Material Design Lite">
<link rel="apple-touch-icon-precomposed" href="../img/ios-desktop.png">

<!-- Tile icon for Win8 (144x144 + tile color) -->
<meta name="msapplication-TileImage"
	content="img/touch/ms-touch-icon-144x144-precomposed.png">
<meta name="msapplication-TileColor" content="#3372DF">

<link rel="shortcut icon" href="../img/favicon.png">

<!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
<!--
    <link rel="canonical" href="http://www.example.com/">
    -->

<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet"
	href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
<link rel="stylesheet" href="../CSS/styles.css">
<style>
#view-source {
	position: fixed;
	display: block;
	right: 0;
	bottom: 0;
	margin-right: 40px;
	margin-bottom: 40px;
	z-index: 900;
}
</style>
</head>
<body>
	<div>
		<main class="mdl-layout__content mdl-color--grey-100">
		<div class="mdl-grid demo-content">
			<div 
				class="demo-charts mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
				<img src="../img/pig.png">
				<p style="font: 800% sans-serif;">Alcancia</p>
              <button class="mdl-button mdl-button--raised" onclick="add()">Add</button>
				<svg fill="currentColor" width="200px" height="200px"
					viewBox="0 0 1 1"
					class="demo-chart mdl-cell mdl-cell--4-col mdl-cell--3-col-desktop">
              <use xlink:href="#piechart" mask="url(#piemask)" />
			
			
			</div>
			<div id="50"
				class="demo-charts mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
				<img src="../img/50.png">
				<svg fill="currentColor" width="200px" height="200px"
					viewBox="0 0 1 1"
					class="demo-chart mdl-cell mdl-cell--4-col mdl-cell--3-col-desktop">

              <use xlink:href="#piechart" mask="url(#piemask)" />
			
			
			</div>
			<div id="100"
				class="demo-charts mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
				<img src="../img/100.png">
				<svg fill="currentColor" width="200px" height="200px"
					viewBox="0 0 1 1"
					class="demo-chart mdl-cell mdl-cell--4-col mdl-cell--3-col-desktop">

              <use xlink:href="#piechart" mask="url(#piemask)" />
			
			
			</div>
			<div id="200"
				class="demo-charts mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
				<img src="../img/200.png">
				<svg fill="currentColor" width="200px" height="200px"
					viewBox="0 0 1 1"
					class="demo-chart mdl-cell mdl-cell--4-col mdl-cell--3-col-desktop">

              <use xlink:href="#piechart" mask="url(#piemask)" />
			
			
			</div>
			<div id="500"
				class="demo-charts mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
				<img src="../img/500.png">
				<svg fill="currentColor" width="200px" height="200px"
					viewBox="0 0 1 1"
					class="demo-chart mdl-cell mdl-cell--4-col mdl-cell--3-col-desktop">

              <use xlink:href="#piechart" mask="url(#piemask)" />
			
			
			</div>

		</div>
		<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
</html>
